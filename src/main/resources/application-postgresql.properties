spring.datasource.url=jdbc:postgresql://localhost:5432/news_management_system?createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=root
spring.sql.init.encoding=UTF-8
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.liquibase.change-log=classpath:/changelog/db.changelog-master.xml
spring.liquibase.drop-first=true
spring.jpa.properties.jadira.usertype.autoRegisterUserTypes=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

spring.data.web.pageable.page-parameter=pageNumber
spring.data.web.pageable.size-parameter=pageSize
server.port=8080
